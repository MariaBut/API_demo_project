<!DOCTYPE html>
<HTML>
    <STYLE>
      div{ display: inline; font-size: 20px; background-color: #e6eaf7; }
      p{ font-size: 14pt; }
      #uidate::-webkit-inner-spin-button { opacity: 1; }
      #uidate { width: 6em; }
    </STYLE>
	
    <BODY>
        <h2><b>Search for interesting fact by date</b></h2>
        <p>Choose day: <input type="number" step="1" min="1" max="31" value="1" id="uiday"></p>
        <p>Choose month: <select id="uimonth">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
          </select><br></p>
        <br>
        <button id="get_api_res_btn">Get Interesting Fact</button><br>
        <br>
        <br>
        <div id="api_result" ></div><br>
        <script src="date_fact_api.js" ></script>

    </BODY>
</HTML>
